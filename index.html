<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Irrigation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .results {
            margin-top: 20px;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Smart Irrigation System</h1>
        <form id="irrigationForm">
            <label for="cropType">Crop Type:</label>
            <input type="text" id="cropType" required>

            <label for="soilMoisture">Soil Moisture Level (%):</label>
            <input type="number" id="soilMoisture" min="0" max="100" required>

            <label for="soilType">Soil Type:</label>
            <input type="text" id="soilType" required>

            <label for="cropWaterReq">Crop Water Requirement (mm/day):</label>
            <input type="number" id="cropWaterReq" required>

            <label for="irrigationEfficiency">Irrigation Efficiency (%):</label>
            <input type="number" id="irrigationEfficiency" min="0" max="100" required>

            <button type="button" onclick="calculateIrrigation()">Calculate</button>
        </form>

        <div class="results">
            <h2>Results:</h2>
            <p id="isIrrigationNeeded"></p>
            <p id="waterUsage"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
